<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="style_dentaku.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
  </head>
  
  <body>
    <h3>電卓</h3>
  
    <form name="dentaku">
    <table>
        <thead>
          <tr>
            <td colspan="4">
              <input type="text" class="calculator-output" value="" name="display" disabled>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              <input type="button" value="AC" class="ac">
            </td>
            <td>
              <div class="delete">
                <span class="batsu"><span class="item-align">×</span></span>
              </div>
            </td>
            <td><input type="button" value="÷" name="div_btn"></td>
          </tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="×" name="multi_btn"></td> 
          <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="-"></td>
          </tr>
          <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="+"></td>
          </tr>
          <tr>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="00"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="="></td>
          </tr>
        </tbody>
      </table>
    </form>
    
    <script src="main_dentaku.js"></script>
  </body>
</html>
